<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo" />
  </body>
  <script>
    (function () {
      const names = ["jack", "ryan", "adam", "tom", "brad"];
      const age = [10, 15, 11, 13, 20];
      const dob = [
        "9/04/2013",
        "10/10/2008",
        "07/05/2012",
        "13/03/2010",
        "17/06/2003",
      ];
      const email = [
        "jack@gmail.com",
        "ryan@gmail.com",
        "adam@gmail.com",
        "tom@gmail.com",
        "brad@gmail.com",
      ];
      const company = ["meta", "google", "twitter", "youtube", "twitch"];
      document.getElementById("demo").innerHTML = "Self invoked function";
      const tbl = document.createElement("table");
      const tblBody = document.createElement("tbody");

      const row = document.createElement("tr");
      for (let j = 0; j < 5; j++) {
        const cell = document.createElement("td");
        const cellText = document.createTextNode(names[j]);
        cell.appendChild(cellText);
        row.appendChild(cell);
      }
      tblBody.appendChild(row);

      const rowTwo = document.createElement("tr");
      for (let j = 0; j < 5; j++) {
        const cell = document.createElement("td");
        const cellText = document.createTextNode(age[j]);
        cell.appendChild(cellText);
        rowTwo.appendChild(cell);
      }
      tblBody.appendChild(rowTwo);

      const rowThree = document.createElement("tr");
      for (let j = 0; j < 5; j++) {
        const cell = document.createElement("td");
        const cellText = document.createTextNode(dob[j]);
        cell.appendChild(cellText);
        rowThree.appendChild(cell);
      }
      tblBody.appendChild(rowThree);

      const rowFour = document.createElement("tr");
      for (let j = 0; j < 5; j++) {
        const cell = document.createElement("td");
        const cellText = document.createTextNode(email[j]);
        cell.appendChild(cellText);
        rowFour.appendChild(cell);
      }
      tblBody.appendChild(rowFour);

      const rowFive = document.createElement("tr");
      for (let j = 0; j < 5; j++) {
        const cell = document.createElement("td");
        const cellText = document.createTextNode(company[j]);
        cell.appendChild(cellText);
        rowFive.appendChild(cell);
      }
      tblBody.appendChild(rowFive);

      tbl.appendChild(tblBody);
      document.body.appendChild(tbl);
      tbl.setAttribute("border", "1");
    })();
  </script>
</html>
